name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  REGION: europe-central-2
  APP_NAME: szut-software
  DEPLOYMENT_NAME: szut-software
  REGISTRY_NAME: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Tag in evn variable
        run: |
          echo "${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}" > APP_NAME \
          echo "${{ env.GITHUB_SHA }}" > TAG 

      - name: Checkout
        uses: actions/checkout@main

      - name: Build
        run: |
          docker build -t $(cat APP_NAME):$(cat TAG) . 

      - name: Tag the image to latest
        run: |
          docker tag $(cat APP_NAME):$(cat TAG) $(cat APP_NAME):latest

      - name: Setup GCP Service Account
        uses: google-github-actions/auth@v1
        with:
          version: 'latest'
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Push
        run: |
          docker push $(cat APP_NAME):latest

      - name: Deploy
        run: |
          gcloud run deploy ${{ env.DEPLOYMENT_NAME }} \
          --region ${{ env.REGION }} \
          --image $(cat APP_NAME) \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}