name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  REGION: us-central1
  APP_NAME: szut-software-website

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@master

      - name: Setup GCP Service Account
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@main
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:latest .

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:latest

      - name: Deploy
        run: |
          gcloud run deploy szut-software-website \
          --region ${{ env.REGION }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.APP_NAME }} \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}